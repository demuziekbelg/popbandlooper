<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popband Multitrack</title>
  <link rel="stylesheet" href="style.css">
  <!-- Include Howler.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Popband Multitrack</h1>
    <div class="tracks">
      <!-- Track 1 -->
      <div class="track" id="track1" onclick="toggleMute(0)">
        <img src="images/drums.png" alt="Track 1">
      </div>
      <!-- Track 2 -->
      <div class="track" id="track2" onclick="toggleMute(1)">
        <img src="images/keys.png" alt="Track 2">
      </div>
      <!-- Track 3 -->
      <div class="track" id="track3" onclick="toggleMute(2)">
        <img src="images/guitar.png" alt="Track 3">
      </div>
      <!-- Track 4 -->
      <div class="track" id="track4" onclick="toggleMute(3)">
        <img src="images/bass.png" alt="Track 4">
      </div>
    </div>

    <!-- Play All and Stop All Buttons -->
    <div class="controls">
      <button id="playAll" onclick="playAll()">Play</button>
      <button id="stopAll" onclick="stopAll()">Stop</button>
    </div>
  </div>

  <script src="looper.js"></script>
</body>
</html>
